<!doctypehtml><html lang=sk><title>Čo je VPN?</title><meta charset=utf-8><meta content="text/html; charset=utf-8"http-equiv=Content-type><meta content="width=device-width,initial-scale=1"name=viewport><style>body{background-color:#f0f0f2;margin:0;padding:0;font-family:-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI","Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;color:#1c1c1c}div{width:600px;margin:5em auto;padding:2em;background-color:#fdfdff;border-radius:.5em;box-shadow:2px 3px 7px 2px rgba(0,0,0,0.02)}a:link,a:visited{color:#38488f;text-decoration:none}@media (max-width:700px){div{margin:0 auto;width:auto}}</style><div><p><a href=/sk/>Späť na hlavnú stránku</a><h1>Čo je VPN?</h1><p>VPN, čo je skratka pre virtuálnu súkromnú sieť (po anglicky Virtual Private Network), vytvára zabezpečené a priame spojenie medzi vaším počítačom a vzdialeným serverom, ktoré maskuje vašu ozajstnú IP adresu.<p><a href=https://azure.microsoft.com/en-us/resources/cloud-computing-dictionary/what-is-vpn>Viac informácií o VPN...</a></div>
