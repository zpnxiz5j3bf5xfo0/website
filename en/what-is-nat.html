<!doctypehtml><html lang=en><title>What is NAT?</title><meta charset=utf-8><meta content="text/html; charset=utf-8"http-equiv=Content-type><meta content="width=device-width,initial-scale=1"name=viewport><style>body{background-color:#f0f0f2;margin:0;padding:0;font-family:-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI","Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;color:#1c1c1c}div{width:600px;margin:5em auto;padding:2em;background-color:#fdfdff;border-radius:.5em;box-shadow:2px 3px 7px 2px rgba(0,0,0,0.02)}a:link,a:visited{color:#38488f;text-decoration:none}@media (max-width:700px){div{margin:0 auto;width:auto}}</style><div><p><a href=/en/>Back to the main page</a><h1>What is NAT?</h1><p>Network Address Translation (NAT) is a service that enables private IP networks to use the internet and cloud. NAT translates private IP addresses in an internal network to a public IP address before packets are sent to an external network.<p><a href=https://www.cisco.com/site/us/en/learn/topics/networking/what-is-network-address-translation-nat.html>About NAT...</a></div>
